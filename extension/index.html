<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary & Transcription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Get summary & transcription</h1>
    <div class="options">
      <div class="option" id="pick-file">
        <div class="icon">&#8681;</div>
        <p>Pick a file<br><small>Upload file audio or video file</small></p>
      </div>
      <div class="option" id="youtube-video">
        <div class="icon">🎥</div>
        <p>YouTube video<br><small>Paste video link</small></p>
      </div>
      <div class="option" id="meeting">
        <div class="icon">📹</div>
        <p>Meeting<br><small>Paste meeting link</small></p>
      </div>
      <div class="option" id="text-document">
        <div class="icon">📄</div>
        <p>Text document<br><small>Upload text file</small></p>
      </div>
    </div>
    <div class="settings">
      <button id="settings-button">⚙️</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
